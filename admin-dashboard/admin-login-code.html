<!-- Replace your admin button with this dropdown -->
<div class="admin-dropdown">
  <button class="admin-btn" onclick="toggleAdminMenu()">Admin â–¼</button>
  <div id="adminMenu" class="admin-menu" style="display: none;">
    <a href="#" onclick="toggleLogin()">Login</a>
    <a href="#" onclick="toggleAdminDashboard()">Dashboard</a>
  </div>
</div>

<!-- Add login modal -->
<div id="loginModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="toggleLogin()">&times;</span>
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Add this JavaScript -->
<script>
function toggleAdminMenu() {
  const menu = document.getElementById('adminMenu');
  menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
}

function toggleLogin() {
  const modal = document.getElementById('loginModal');
  modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
  document.getElementById('adminMenu').style.display = 'none';
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  
  // Simple admin check
  if (email === 'admin@secretshop.in' && password === 'admin123') {
    alert('Login successful!');
    toggleLogin();
    toggleAdminDashboard();
  } else {
    alert('Invalid credentials');
  }
});
</script>
